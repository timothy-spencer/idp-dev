apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats
  labels:
    app: cats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats
  template:
    metadata:
      labels:
        app: cats
    spec:
      containers:
      - name: cats
        image: logindotgov/pretend-app:master-f4b4bbffafdec6b509c5e56d7a12a9be2d7e09ac
        #image: logindotgov/pretend-app:master-6edd6c10e9966d245a36c3bddf3b7a7b7caf70db
        ports:
        - containerPort: 80
