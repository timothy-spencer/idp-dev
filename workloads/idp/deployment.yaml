apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp
  labels:
    app: idp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idp
  template:
    metadata:
      labels:
        app: idp
    spec:
      containers:
      - name: idp
        image: timspencer/idp:1.0.1
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: appconfig
          mountPath: "/upaya/app/config/application.yml"
          readOnly: true
      volumes:
      - name: appconfig
        secret:
          secretName: application.yml
