apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp
  labels:
    app: idp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idp
  template:
    metadata:
      labels:
        app: idp
    spec:
      containers:
      - name: idp
        image: timspencer/idp:1.0.2
        env:
        - name: RAILS_ENV
          value: idp
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: appconfig
          mountPath: "/upaya/app/config/application.yml"
          readOnly: true
        - name: dbconfig
          mountPath: "/upaya/app/config/database.yml"
          readOnly: true
        - name: rdscerts
          mountPath: "/upaya/rds-combined-ca-bundle.pem"
          readOnly: true
      volumes:
      - name: appconfig
        secret:
          secretName: application.yml
      - name: dbconfig
        secret:
          secretName: database.yml
      - name: rdscerts
        secret:
          secretName: rds-combined-ca-bundle.pem
