apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp
  labels:
    app: idp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idp
  template:
    metadata:
      labels:
        app: idp
    spec:
      containers:
      - name: idp
        image: timspencer/idp:1.0.5
        command: ['sh', '-c', 'echo started ; sleep 3600']
        env:
        - name: RAILS_ENV
          value: "production"
        - name: NEW_RELIC_AGENT_ENABLED
          value: "false"
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: appconfig
          mountPath: "/secrets"
          readOnly: true
      volumes:
      - name: appconfig
        secret:
          secretName: appconfig
